<!DOCTYPE html>
<html lang="en" class="dark-mode">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Todo app</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@400;700&display=swap" rel="stylesheet">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Sortable/1.14.0/Sortable.min.js" integrity="sha512-zYXldzJsDrNKV+odAwFYiDXV2Cy37cwizT+NkuiPGsa9X1dOz04eHvUWVuxaJ299GvcJT31ug2zO4itXBjFx4w==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <header class="header">
        <div>Todo</div>
        <button class="change-theme"><img class="theme-img" src="images/icon-sun.svg" alt="change-theme-icon"></button>
    </header>
    <main>
        <div class="input-container">
            <input class="input-todo" type="text" placeholder="Create a new todo...">
        </div>

        <div class="todos-container">
            <ul class="ul-todo">
            </ul>
            <div class="items-left"><span class="non-completed"></span><button class="clear-completed">Clear Completed</button></div>
        </div>
        
        <div class="filter-bar">
            <button>All</button>
            <button>Active</button>
            <button>Completed</button>
        </div>

        <div class="drag-warning">
            Drag and drop to reorder list.
        </div>
    </main>

    <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="https://github.com/adiltonss">Adilton S</a>.
    </div>
  <script src="./js/main.js" type="module"></script>
</body>
</html>
